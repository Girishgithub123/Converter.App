<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="converter.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="input">
            <div class="w-100">
                <select  id="from" class="input-field">
                <option value="2">Binary</option>
                <option value="8">decimal</option>
                <option value="10">Octal</option>
                <option value="16">Hexadecimal</option>
                </select>
            </div>
            <div class="w-100">
                <select  id="to" class="input-field">
                    <option value="2">Binary</option>
                    <option value="8">decimal</option>
                    <option value="10">Octal</option>
                    <option value="16">Hexadecimal</option>
                    </select>
            </div>
        </div>
        <div class="w-100">
            <input id="input-number" type="text" placeholder="Enter your input">
        </div>
        <div style="margin-top: 40px;">
            <button id="convert">Convert</button>
            <button id="swap">Swap</button>
        </div>

        <div id="result-box"></div>
    </div>
    <script src="index.js"></script>
    
</body>
</html>
